{% if object_list %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>DATE</th>
        <th>NAME</th>
        <th>PHONE</th>
    </tr>
    {% for item in object_list %}

        <th>{{ item.id }}</th>
        <th>{{ item.order_dt|date:'Y-m-d H:i:s' }}</th>
        <th>{{ item.order_name }}</th>
        <th>{{ item.order_phone}}</th>
    </tr>

</table>
{% else %}
<h1>Not fount data</h1>
{% endif %}
